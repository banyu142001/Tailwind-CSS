<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajara Tailwind CSS - Pseudo Class dan Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
              viga: ["Viga"],
            },
          },
        },
      };
    </script>

    <style>
      #togle:checked ~ label > div.togle-circle {
        @apply translate-x-3;
      }
    </style>
  </head>
  <body class="dark:bg-slate-800 dark:text-white">
    <!-- section 1 -->
    <section
      class="mx-6 bg-gradient-to-r from-blue-700 to-teal-300 py-1 text-white"
    >
      <h1 class="text-4xl font-bold text-center mt-6">
        Mari belajar mengenai
        <span>Tailwind CSS</span>
      </h1>
      <h5 class="text-center my-2 mb-5 text-slate-900">
        <small
          >Pseudo Class dan Dark Mode | by
          <a href="">Bayu Gurium, 11 November 2024.</a></small
        >
      </h5>
    </section>

    <!-- section 2 -->
    <section class="mx-6">
      <h1 class="text-1xl font-bold mt-6">1. Hover</h1>

      <div class="flex justify-center">
        <span class="mr-2 text-slate-300">Light</span>
        <input type="checkbox" id="togle" class="hidden" />
        <label for="togle">
          <div
            class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer"
          >
            <div class="w-4 h-4 bg-white rounded-full togle-circle"></div>
          </div>
        </label>
        <span class="ml-2 text-slate-300">Dark</span>
      </div>

      <button
        class="my-5 bg-sky-500 px-5 py-2 rounded-full text-white font-bold block mx-auto hover:bg-sky-600 active:bg-sky-800 focus:ring focus:ring-sky-300 dark:bg-slate-300 dark:text-slate-800 dark:hover:text-slate-900 dark:hover:bg-slate-100"
      >
        Simpan
      </button>

      <div
        class="card w-96 border mx-auto p-3 rounded-lg shadow-lg hover:bg-sky-500 group dark:hover:bg-slate-300"
      >
        <h3
          class="font-bold text-slate-700 text-lg mb-3 group-hover:text-white dark:group-hover:text-slate-800"
        >
          My Card
        </h3>
        <p
          class="text-slate-600 group-hover:text-white selection:bg-lime-600 selection:text-slate-900 dark:group-hover:text-slate-800"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum saepe
          itaque ipsa pariatur quisquam totam quam vitae minus laboriosam natus!
          Officiis quisquam alias.
        </p>
      </div>

      <!-- input -->
      <div class="card w-96 border mx-auto p-3 mt-4 rounded-lg shadow-lg">
        <form action="">
          <label for="email">
            <span
              class="font-bold text-slate-600 after:content-['*'] after:text-pink-500 after:ml-1"
              >Email</span
            >
            <input
              type="email"
              id="email"
              placeholder="Masukkan email..."
              class="p-2 w-full rounded my-2 border font-serif placeholder:text-slate-400 placeholder:italic focus-within:outline-none focus-within:ring-1 focus:ring-sky-400 invalid:text-red-500 invalid:focus:ring-red-500 peer"
            />
            <p
              class="text-sm m-1 text-red-500 invisible peer-invalid:visible peer-valid:text-green-400"
            >
              Email tidak valid
            </p>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
