<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Tailwind CSS - Transform, Transition & Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
              viga: ["Viga"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="dark:bg-slate-800 dark:text-white">
    <!-- section 1 -->
    <section
      class="mx-6 bg-gradient-to-r from-blue-700 to-teal-300 py-1 text-white"
    >
      <h1 class="text-4xl font-bold text-center mt-6">
        Mari belajar mengenai
        <span>Tailwind CSS</span>
      </h1>
      <h5 class="text-center my-2 mb-5 text-slate-900">
        <small
          >Transform, Transition & Animation | by
          <a href="">Bayu Gurium, 12 November 2024.</a></small
        >
      </h5>
    </section>

    <!-- section 2 -->
    <section class="mx-6">
      <h1 class="text-1xl font-bold mt-6 mb-4">1. Transform & Transition</h1>

      <div
        class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg hover:rotate-180 transition hover:bg-pink-500 origin-top-left"
      ></div>

      <div class="w-40 h-40 my-6 rounded mx-auto group">
        <div
          class="w-full h-full bg-sky-600 rounded-lg group-hover:rotate-180 origin-top-left transition duration-1000 ease-out delay-1000"
        ></div>
      </div>
    </section>

    <!-- section 3 -->
    <section class="mx-6">
      <h1 class="text-1xl font-bold mt-6">2. Animation</h1>

      <div
        class="w-40 h-40 bg-teal-600 mt-4 rounded-full shadow-lg mx-auto animate-bounce"
      ></div>
    </section>
  </body>
</html>
